
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJs Assignment 9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div class="form-container" id="login-form">
        <p class="title">Welcome Back</p>
        <form class="form" id="login">
          <input type="email" class="input" name='email' placeholder="Email">
          <input type="password" name="password" class="input" placeholder="Password">
          <button class="form-btn">Sign In</button>
        </form>
        <p class="sign-up-label">
          New Here? <a href="#" id="show-signup">Create Account</a>
        </p>
  </div>
  <div class="form-container" id="signup-form" style="display: none;">
    <p class="title">Create account</p>
    <form class="form" id="signUp">
      <input type="text" class="input" name="username" placeholder="User Name">
      <input type="email" class="input" name='email' placeholder="Email">
      <input type="password" name="password" class="input" placeholder="Password">
      <input type="password" class="input" name="confirm_password" placeholder="Confirm Password">
      <div class="form-check form-switch">
        <input class="form-check-input" name="role" type="checkbox" role="switch" id="asAdmin">
        <label class="form-check-label" for="asAdmin">Register As Admin</label>
      </div>
      <button class="form-btn">Sign Up</button>
    </form>
    <p class="sign-up-label">
        Already have an account? <a href="#" id="show-login">Sign In</a>
    </p>
</div>
    
    <script src="./js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
