<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJs Assignment 9</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <main class="contianer-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary  rounded-2" >
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">User</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >All Policies</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#policyForm">Add New</a>
              </li>
            </ul>
            <form class="d-flex me-2 " id="searchPolicy">
              <input
                class="form-control me-2"
                type="text"
                placeholder="Policy Number "
                name="id"
                required
              />
              <button class="btn btn-outline-success"  type="submit">
                Search
              </button>
            </form>
            <button type="button" class="btn btn-outline-danger mt-2 mt-lg-0" onclick="signOut() " id="signOut">Sign Out</button>
          </div>
        </div>
      </nav>
      <div class="modal fade" id="policyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Policy</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="policyModalBody">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row row-cols-4 gap-2 w-100 justify-content-center mt-4"
        id="policies"
      >
        <div class="col d-none cardColumn">
          <div class="card text-white bg-dark p-0 policy" id="temp">
            <div class="card-header fs-4 fw-semibold party">Header</div>
            <div class="card-body policyBody">
              <h5 class="card-title  policyId policyIdfw-medium text-uppercase ">Primary card title</h5>
              <p class="card-text coverage_type">temp</p>
              <p class="card-text startDate">temp</p>
              <p class="card-text endDate">temp</p>
              <p class="card-text amount">temp</p>
              <p class="card-text status">temp</p>
              <br />
              <button
                type="button"
                class="fw-semibold btn btn-outline-danger deletePolicy"
                onclick="deletePolicy(this)"
              >
                Delete
              </button>
              <button
                type="button"
                class="fw-semibold btn btn-outline-warning updatePolicy"
                onclick="initiateUpdate(this)"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="formContainer">
        <form class="row row-cols-2 row-gap-3 rounded-3" id="policyForm">
          <h2 class="col col-12" id="heading">Add New Policy</h2>
          <div class="col">
            <input
              class="col form-control"
              type="text"
              placeholder="Policy Number (P1,P123)"
              name="policy_number"
              id="policy_number"
              required
            />
          </div>
          <div class="col">
            <input
              class="col form-control"
              type="text"
              placeholder="Party Name"
              name="insured_party"
              id="insured_party"
              required
            />
          </div>
          <div class="col">
            <label class="p-0">Start Date</label>
            <input
              class="col form-control m-0"
              type="date"
              name="start_date"
              id="start_date"
              required
            />
          </div>
          <div class="col">
            <label class="p-0">End Date</label>
  
            <input
              class="col form-control m-0"
              type="date"
              name="end_date"
              id="end_date"
              required
            />
          </div>
          <div class="col">
            <input
              class="col form-control"
              type="text"
              placeholder="Coverage Type"
              name="coverage_type"
              id="coverage_type"
              required
            />
          </div>
          <div class="col">
            <input
              class="col form-control"
              type="text"
              name="premium_amount"
              placeholder="Premium Amount"
              id="premium_amount"
              required
            />
          </div>
          <div class="col">
            <select class="form-select m-0" name="status" id="status" required>
              <option selected>Status</option>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
              <option value="expired">Expired</option>
            </select>
          </div>
          <div class="col col-12">
            <button name="action" value="create" id="createPolicy" type="submit">
              Create Policy
            </button>
            <button name="action" value="update" id="updatePolicy" type="submit">
              Update Policy
            </button>
          </div>
        </form>
      </div>
    </main>
    <script type="module" src="./js/user.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
